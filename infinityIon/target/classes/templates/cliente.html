<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Cliente</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h2>Detalhes do Cliente</h2>
        <div th:each="cliente : ${clientes}">
            <p><strong>CPF:</strong> <span th:text="${cliente.cpf}"></span></p>
            <p><strong>Nome:</strong> <span th:text="${cliente.nome}"></span></p>
            <p><strong>Regi√£o:</strong> <span th:text="${cliente.regiao}"></span></p>
            <p><strong>Email:</strong> <span th:text="${cliente.email}"></span></p>
            <p><strong>Telefone:</strong> <span th:text="${cliente.telefone}"></span></p>
        </div>
    </div>
</body>
</html>
